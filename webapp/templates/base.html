<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}UniSon Catálogo Revistas{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar bg-primary navbar-expand">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='img/logo_unison.png') }}"
             alt="Logo Unison" height="40">
        Unison Revistas
      </a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('index') }}">Inicio</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('listar_areas') }}">Área</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('listar_catalogos') }}">Catálogos</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('explorar') }}">Explorar</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('buscar') }}">Buscar</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('creditos') }}">Créditos</a></li>
      </ul>
    </div>
  </nav>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <footer>
    © 2025 Universidad de Sonora — Proyecto de Revistas — Herrera y Sapien
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
