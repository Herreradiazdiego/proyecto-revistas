<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Catálogo de Revistas{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUa6mYlh8eR+Ax6C7ZfLC3i5XwU3gfXykTcUpd7C0nQmZQ5VxZdv1WJp6k7F"
    crossorigin="anonymous"
  >

  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  {% block head %}{% endblock %}
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <!-- Logo Universidad de Sonora -->
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='img/logo_unison.png') }}"
             alt="Unison" height="40">
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('listar_areas') }}">Área</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('listar_catalogos') }}">Catálogos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('explorar') }}">Explorar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('buscar') }}">Buscar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('creditos') }}">Créditos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap 5 JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo6l0NQm/PqEUPF4K/Iz/De7vZRdMEVh+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  {% block scripts %}{% endblock %}
</body>
</html>
