{% extends 'base.html' %}

{% block title %}Áreas – Catálogo de Revistas{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Áreas</h2>
  <ul class="list-group">
    {% for area in areas %}
      <li class="list-group-item">
        <a href="{{ url_for('ver_area', area=area) }}">{{ area }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
